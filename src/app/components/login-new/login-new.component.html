<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width">
                <textarea  matInput placeholder="Username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"></textarea>
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <mat-error *ngIf="f.username.errors.required">Username is required</mat-error>
                </div>
            </mat-form-field>
  
  
            <mat-form-field class="full-width">
                <input  matInput type="password" placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <mat-error *ngIf="f.password.errors.required">Password is required</mat-error>
                    <mat-error *ngIf="f.password.errors.minlength">Password must be at least 6 characters</mat-error>
                </div>
            </mat-form-field>

            <mat-card-actions>
                <button mat-raised-button color="primary"  [disabled]="loading" >Login</button>
            </mat-card-actions>
            <mat-error *ngIf="error" >{{error}}</mat-error> 
        </form>
    </mat-card-content>
</mat-card>
