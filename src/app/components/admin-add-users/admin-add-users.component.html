<mat-card>
  <mat-card-title>Add User</mat-card-title>
  <mat-card-content>
      
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
           
          <mat-form-field class="full-width">
              <textarea  matInput placeholder="Username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"></textarea>
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <mat-error *ngIf="f.username.errors.required">Username is required</mat-error>
              </div>
          </mat-form-field>


          <mat-form-field class="full-width">
              <input  matInput type="password" placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <mat-error *ngIf="f.password.errors.required">Password is required</mat-error>
                  <mat-error *ngIf="f.password.errors.minlength">Password must be at least 6 characters</mat-error>
              </div>
          </mat-form-field>

          <mat-form-field class="full-width">
              <textarea  matInput placeholder="First" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"></textarea>
              <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                  <mat-error *ngIf="f.firstName.errors.required">First Name is required</mat-error>
              </div>
          </mat-form-field>

          <mat-form-field class="full-width">
              <textarea  matInput placeholder="Last" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"></textarea>
              <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                  <mat-error *ngIf="f.lastName.errors.required">Last Name is required</mat-error>
              </div>
          </mat-form-field>
          
          <mat-form-field class="full-width">
              <textarea  matInput placeholder="Email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"></textarea>
              <mat-hint align="end">Hint: email@domain.com</mat-hint>
              <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                  <mat-error *ngIf="f.email.errors.required">Email is required</mat-error>
              </div>
          </mat-form-field>

          <mat-card-actions>
              <button mat-raised-button color="primary"  [disabled]="loading">Add User</button>
              
          </mat-card-actions>

      </form>

  </mat-card-content>

</mat-card>
