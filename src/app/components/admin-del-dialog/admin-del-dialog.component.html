<h1 mat-dialog-title>Do you want to delete this product?</h1>
<div mat-dialog-content>
  {{product.name}}
</div>

<div mat-dialog-actions> 
  <button mat-button color="primary" [mat-dialog-close]="NO">NO</button>
  <button mat-raised-button color="primary" (click)="yes()" [mat-dialog-close]="YES">YES</button>
</div>
