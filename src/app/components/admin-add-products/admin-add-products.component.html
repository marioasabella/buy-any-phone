<mat-card>
    <mat-card-title>Add Product</mat-card-title>
    <mat-card-content>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <mat-form-field class="full-width">
                <textarea matInput placeholder="Name" formControlName="name" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }"></textarea>
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <mat-error *ngIf="f.name.errors.required">Name is required</mat-error>
                </div>
            </mat-form-field>


            <mat-form-field class="full-width">
                <input matInput type="price" placeholder="Price" formControlName="price" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
                <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                    <mat-error *ngIf="f.price.errors.required">Price is required</mat-error>
                </div>
            </mat-form-field>

            <mat-form-field class="full-width">
                <textarea matInput cdkTextareaAutosize placeholder="Details" formControlName="details"
                    class="form-control" [ngClass]="{ 'is-invalid': submitted && f.details.errors }"></textarea>
                <div *ngIf="submitted && f.details.errors" class="invalid-feedback">
                    <mat-error *ngIf="f.details.errors.required">Details are required</mat-error>
                </div>
            </mat-form-field>

            <mat-form-field class="full-width">
                <textarea matInput placeholder="ImageUrl" formControlName="imageUrl" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.imageUrl.errors }"></textarea>
                <div *ngIf="submitted && f.imageUrl.errors" class="invalid-feedback">
                    <mat-error *ngIf="f.imageUrl.errors.required">Image is required</mat-error>
                </div>
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput type="quantity" placeholder="Quantity" formControlName="quantity" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.quantity.errors }" />
                <div *ngIf="submitted && f.quantity.errors" class="invalid-feedback">
                    <mat-error *ngIf="f.quantity.errors.required">Quantity is required</mat-error>
                </div>
            </mat-form-field>


            <mat-card-actions>
                <button mat-raised-button color="primary" [disabled]="loading">Add Product</button>

            </mat-card-actions>

        </form>

    </mat-card-content>

</mat-card>
