<mat-card>
  <mat-card-title>Shipping</mat-card-title>
  <mat-card-content>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <mat-form-field class="full-width">
        <textarea matInput placeholder="First" formControlName="firstName" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" [(ngModel)]="user.firstName"></textarea>
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
          <mat-error *ngIf="f.firstName.errors.required">First Name is required</mat-error>
        </div>
      </mat-form-field>

      <mat-form-field class="full-width">
        <textarea matInput placeholder="Last" formControlName="lastName" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" [(ngModel)]="user.lastName"></textarea>
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
          <mat-error *ngIf="f.lastName.errors.required">Last Name is required</mat-error>
        </div>
      </mat-form-field>

      <mat-form-field class="full-width">
        <textarea matInput placeholder="Email" formControlName="email" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }" [(ngModel)]="user.email"></textarea>
        <mat-hint align="end">Hint: email@domain.com</mat-hint>
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
          <mat-error *ngIf="f.email.errors.required">Email is required</mat-error>
        </div>
      </mat-form-field>

      <mat-form-field class="full-width">
        <textarea matInput placeholder="Address" formControlName="address" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"></textarea>
        <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
          <mat-error *ngIf="f.address.errors.required">Address is required</mat-error>
        </div>
      </mat-form-field>

      <mat-form-field class="full-width">
        <textarea matInput placeholder="City" formControlName="city" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.city.errors }"></textarea>
        <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
          <mat-error *ngIf="f.city.errors.required">City is required</mat-error>
        </div>
      </mat-form-field>

      <mat-form-field class="full-width">
        <textarea matInput placeholder="Country" formControlName="country" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.country.errors }"></textarea>
        <div *ngIf="submitted && f.country.errors" class="invalid-feedback">
          <mat-error *ngIf="f.country.errors.required">Country is required</mat-error>
        </div>
      </mat-form-field>

      <mat-form-field class="full-width">
        <textarea matInput placeholder="Zip Code" formControlName="zipcode" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.zipcode.errors }"></textarea>
        <div *ngIf="submitted && f.zipcode.errors" class="invalid-feedback">
          <mat-error *ngIf="f.zipcode.errors.required">Zip Code is required</mat-error>
        </div>
      </mat-form-field>

      <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="loading" routerLink="/payment-info">Continue</button>

      </mat-card-actions>

    </form>

  </mat-card-content>

</mat-card>
